  <section class="buttons">
    <h1>Button Hover Effects</h1>

        Hover

      <a href="https://instagram.com/developstack" class="btn btn-2">Hover</a>

      <a href="https://instagram.com/beta.programmer" class="btn btn-3">Hover</a>

    </div>
  </section>
