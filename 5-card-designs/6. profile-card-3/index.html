<!DOCTYPE html>
<html>

<head>

  <title>profile-card-3</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="login-container">
    <div class="profile-img"></div>
    <h1>
      Maddie
    </h1>
    <div class="description">
      Maddie is a front end web developer in New York. She has worked in the field for 10 years now. Check out her
      projects in the links below. She is available for hire as well.
    </div>
    <div class="social">
      <a>GitHub</a>
      <a>Twitter</a>
      <a>LinkedIn</a>
    </div>
    <button>Hire Me</button>
    <footer>
      <div class="likes">
        <p><i class='fa fa-heart'></i></p>
        <p>1.5K</p>
      </div>
      <div class="projects">
        <p>Projects</p>
        <p>154</p>
      </div>
    </footer>
  </div>


</body>

</html>
