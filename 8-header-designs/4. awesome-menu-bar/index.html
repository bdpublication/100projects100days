<!DOCTYPE html>
<html>
<head>
  
  <title>awesome-menu-bar</title>
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:600,400,200,300'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<form>
  <input type="radio" name="tab" id="menu"/>
  <div class="container">
    <input type="radio" name="tab" checked="checked" id="home"/>
    <section class="home">
      <h1>Home</h1>
      <label for="home"></label>
    </section>
    <input type="radio" name="tab" id="about"/>
    <section class="about">
      <h1>About</h1>
      <label for="about"></label>
    </section>
    <input type="radio" name="tab" id="work"/>
    <section class="work">
      <h1>Work</h1>
      <label for="work"></label>
    </section>
    <input type="radio" name="tab" id="contact"/>
    <section class="contact">
      <h1>Contact</h1>
      <label for="contact"></label>
    </section>
  </div>
  <div class="menu">
    <div>
      <label for="menu"></label>
      <label for="home"></label>
    </div>
  </div>
</form>

  
</body>
</html>
