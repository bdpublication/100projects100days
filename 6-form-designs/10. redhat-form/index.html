  <form id="login_form" name="login_form" autocomplete="off" method="post">
    <input type="text" id="username" class="username" name="username" size="20" autocapitalize="off" autocorrect="off"
      autocomplete="on" autofocus="on" required />
    <label for="username">Username</label> <small>Red Hat ID</small> <svg viewbox="0 0 10 10">
      <use xlink:href="#user" />
      <use xlink:href="#fed" class="fedora" />
      <use xlink:href="#burst" class="flash" />
    </svg>
    <input id="password" type="password" name="password" autocorrect="off" autocomplete="off"
      autocomplete="new-password" value="" size="20" required>
    <label for="password">Password</label> <small>PIN + Token</small> <svg viewbox="0 0 10 10">
      <use xlink:href="#pad" />
      <use class="flash" xlink:href="#burst" />
      <use class="lock" xlink:href="#lock" />
    </svg>
    <button id="submit" type="submit" name="submit">Log In</button>
    <span class="note" id="note">NOTE: You must close your browser or clear your cookies to completely log out.</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="hbox" viewBox="0 0 200 40">
      <rect x=".5" y=".5" ry="3" rx="3" width="199" height="42" />
    </svg>
  </form>
